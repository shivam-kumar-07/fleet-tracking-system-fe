name: Build and Deploy FE to EC2

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20.17.0

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Prepare deploy folder
        run: |
          echo "Preparing deploy folder..."

          rm -rf deploy || true
          mkdir deploy

          # Copy .next properly
          mkdir -p deploy/.next
          cp -a .next/. deploy/.next/

          # Copy public
          if [ -d public ]; then
            mkdir -p deploy/public
            cp -a public/. deploy/public/
          fi

          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/

          # Copy node_modules (runtime)
          mkdir -p deploy/node_modules
          cp -a node_modules/. deploy/node_modules/

          echo "Deploy folder contents:"
          ls -la deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy

      - name: Install SSH + rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync tree openssh-client

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload deploy folder to EC2 (preserve everything)
        env:
          RSYNC_RSH: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"
        run: |
          rsync -aLHvz --delete deploy/ \
            ${{ secrets.SSH_USER || 'ubuntu' }}@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOY_DIR }}/

      - name: Restart Next.js FE with PM2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER || 'ubuntu' }}@${{ secrets.EC2_HOST }} << 'EOF_REMOTE'

            cd "${{ secrets.DEPLOY_DIR }}"

            echo "CURRENT DEPLOY FOLDER:"
            ls -la
            echo "TREE STRUCTURE:"
            tree -L 4 .

            echo "Restarting PM2..."
            pm2 stop fleet-fe || true
            pm2 delete fleet-fe || true

            pm2 start "node node_modules/next/dist/bin/next start -p 3000" --name fleet-fe

            pm2 save
            pm2 status

            exit 0
          EOF_REMOTE
