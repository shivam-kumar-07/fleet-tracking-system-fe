name: Build and Deploy FE to EC2

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20.17.0

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Prepare deploy folder
        run: |
          echo "Preparing deploy folder..."

          rm -rf deploy || true
          mkdir deploy

          # Copy runtime + build files
          cp -r .next deploy/.next

          # Copy public folder if it exists
          if [ -d public ]; then cp -r public deploy/public; fi

          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cp next.config.js deploy/next.config.js

          # Copy node_modules for runtime on EC2 (no npm install needed)
          cp -r node_modules deploy/node_modules

          echo "Files inside deploy folder:"
          ls -la deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy

      - name: Install SSH + rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload files to EC2 via rsync
        env:
          RSYNC_RSH: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"
        run: |
          rsync -avz --delete deploy/ \
            ${{ secrets.SSH_USER || 'ubuntu' }}@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOY_DIR }}/

      - name: Restart Next.js FE with PM2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER || 'ubuntu' }}@${{ secrets.EC2_HOST }} << 'EOF_REMOTE'

            cd "${{ secrets.DEPLOY_DIR }}"

            echo "Skipping npm install because node_modules was deployed"
            ls -la

            echo "Restarting PM2..."

            pm2 stop fleet-fe || true
            pm2 delete fleet-fe || true
            pm2 start npm --name fleet-fe -- run start
            pm2 save

            pm2 status

            echo "Deployment complete."
            exit 0
          EOF_REMOTE
